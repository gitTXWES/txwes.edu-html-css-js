		<style>
			*,
				*::before,
				*::after {
					font-family: "peridot-pe-variable", Arial, Helvetica, sans-serif;
					font-size: 1.025rem;
					font-variation-settings: 'wght' 250, 'ital' 0 ;

			}
			.hp_banner_outer{
			 background: hsla(206, 96%, 31%, 1);
				background: linear-gradient(283deg, hsla(0, 0%, 0%, 1) 0%, hsla(208, 100%, 24%, 1) 75%);
				background: -moz-linear-gradient(283deg, hsla(206, 96%, 31%, 1) 0%, hsla(208, 100%, 24%, 1) 75%);
				background: -webkit-linear-gradient(283deg, hsla(206, 96%, 31%, 1) 0%, hsla(208, 100%, 24%, 1) 75%);
				width:100%;
				overflow: hidden;
			}
			.hp_banner_inner{
				position: relative;
			}


			.hp_banner_video_container > #menu_video{
				height: 100vh;
				max-height: 500px;
			}

			 #menu_video > iframe{
				box-sizing: border-box;
				height: 56.25vw;
				left: 50%;
				min-height: 100%;
				min-width: 100%;
				position: absolute;
				top: 50%;
				transform: translate(-50%, -50%);
				visibility: visible;
				width: 177.77777778vh;
				z-index: 5;
			}
			/* sm	640px  */
			@media (min-width: 640px) {
				.hp_banner_outer{

				}
			 }

			/*md	768px	*/
			@media (min-width: 768px) {
				.hp_banner_outer{

				}
				.hp_banner_video_container > #menu_video{
					height: 100vh;
					max-height: 800px;
				}
			  }

			/* lg	1024px	*/
			@media (min-width: 1024px) {
				.hp_banner_video_container > #menu_video{
					max-height: fit-content;
				}
			}

			/*xl	1280px	*/

			}
