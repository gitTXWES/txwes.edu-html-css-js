		<style>


		*,
		::before,
		::after{
			font-family: peridot-pe-variable, arial, helvetica, sans-serif;
			font-style: normal;
			font-variation-settings: "ital" 0, "wdth" 100, "wght" 400;
			font-size:16px;
			border-radius: 6px;
		}


		.gold_button_outer {
			width: fit-content;
			box-shadow: 1px 2px 4px rgba(189, 189, 189, 0.5);
		}

		.gold_button_inner {
			background: linear-gradient(180deg,  #e0b860, #d09a43,#e0b860);
			background-size: 600% 600%;

		}

		.gold_button_inner:hover, .gold_button_outer:focus-visible .gold_button_inner{
		animation: AnimationName 1s ease-in;
		-webkit-animation: AnimationName 1s ease-in;
		}




		@-webkit-keyframes AnimationName {
			0%{background-position:0% 5%}
			100%{background-position:100% 96%}
		}
		@keyframes AnimationName {
			0%{background-position:0% 5%}
			100%{background-position:100% 96%}
		}

		.gold_button_outer:focus-visible  {
			outline-offset: 4px;
			outline: 2px solid #00417A;

		}


		.gold_button_inner_cta{
			padding:18px 48px;
			color: #004b66;
			font-size:18px;
			font-weight: 500;
			font-variation-settings: "wght" 550;
			text-align: center;
			transition-property: color;
			transition:0.5s;
		}

		/* sm	640px  */
		@media (min-width: 640px) {  }

		/*md	768px	*/
		@media (min-width: 768px) {  }

		/* lg	1024px	*/
		@media (min-width: 1024px) { }

		/*xl	1280px	*/
		@media (min-width: 1280px) {  }

		/*2xl	1536px	*/
		@media (min-width: 1536px) {  }

		/*3xl 2048px */
		@media(min-width: 2048px) { }
		</style>

			  <span class="xl">xl</span>
