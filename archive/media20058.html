<script type="text/javascript">

	// Google Analytics Event Tracking
	document.onclick = function(event) {

		event = event || window.event;
		var target = event.target || event.srcElement,
		targetElement = target.tagName.toLowerCase();

		if (targetElement == "a") {
			var href = target.getAttribute("href"),
			urlHost = document.domain.replace(/^www\./i,""),
			urlPattern = "^(?:https?:)?\/\/(?:(?:www)\.)?" + urlHost + "\/?";
			if (href) {
				eventCheck(href,urlPattern);
			}
		}

		if (targetElement == "input" && target.form.action.search(/search/i) < 0) {
			window.formAborted = true;
		}

		function eventCheck(href,urlPattern){
			if ((href.match(/^https?\:/i)) && (!href.match(urlPattern))){
				if (href.match(/^.*\.(pdf|jpg|png|gif|zip|mp3|txt|doc|rar|js|py)$/i)) {
					ga('send', 'event', 'Download', 'click', href);
					} else {
					ga('send', 'event', 'External', 'click', href);
				}
				} else if (href.match(/^mailto\:/i)) {
				ga('send', 'event', 'Email', 'click', href.substr(7));
				} else if (href.match(/^.*\.(pdf|jpg|png|gif|zip|mp3|txt|doc|rar|js|py)$/i)) {
				ga('send', 'event', 'Download', 'click', href);
			}
		}
	};

	window.onload = function () {
		for (var x = 0; x < document.forms.length; x++) {
			if (document.forms[x].action.search(/search/i) < 0) {
				if (window.addEventListener) {
					document.forms[x].addEventListener('submit',function(){
						window.formAborted = false;
						ga('send', 'event','Forms','Submit',window.location.href);
					}, false);
				}
				else if (window.attachEvent) {
					document.forms[x].attachEvent('onsubmit',function(){
						window.formAborted = false;
						ga('send', 'event','Forms','Submit',window.location.href);
					});
				}
				else {
					document.forms[x].onsubmit = "ga('send', 'event','Forms','Submit','"+window.location.href+"');";
				}
			}
			else {
				if (window.addEventListener) {
					document.forms[x].addEventListener('submit',function(){
						window.formAborted = false;
						ga('send', 'event','Search',document.forms[0].getElementsByTagName('input')[0].value,window.location.href);
					}, false);
				}
				else if (window.attachEvent) {
					document.forms[x].attachEvent('onsubmit',function(){
						window.formAborted = false;
						ga('send', 'event','Search',document.forms[0].getElementsByTagName('input')[0].value,window.location.href);
					});
				}
				else {
					document.forms[x].onsubmit = "ga('send', 'event','Search',this.getElementsByTagName('input')[0].value,window.location.href);";
				}
			}
		}

		$('a').each(function (index, value) {
			if ($('a')[index].href.search(/txwes\.edu/i) < 0 || $('a')[index].href.search(/alumni\.txwes\.edu/i) >= 0) {
				if ($('a')[index].href.search(/javascript/i) < 0) {
					$('a')[index].setAttribute('target','_blank')
				}
			}
		});
	};

	window.onunload = function () {
		if (formAborted) {
			ga('send', 'event', 'Forms', 'Abort', window.location.href);
		}
	};
	// Google Analytics Event Tracking End
</script>
